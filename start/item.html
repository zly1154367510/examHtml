<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选择试题</title>
<link rel="stylesheet" type="text/css" href="http://localhost/exam/start/css/item.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="homepage">
		<nav class="navbar navbar-default">
			<div class="navbar-fluid">
				<div class="navbar-header">
					<p class="navbar-text">
						<a >在线考试</a>
					</p>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col-md-10">
				<table class="table table-striped  table-hover">
						<thead>
							<tr>
								<th>考试名</th>
								<th>创建时间</th>
								<th>科目</th>
								<th>每题分值</th>
								
							</tr>
						</thead>
						<tbody>
							
							<tr v-for='item in paperjson' >
									
									
									<td>
										{{item.name}}
									</td>
									<td>
										{{item.created}}
									</td>
									<td>
										{{item.subject}}
									</td>
									<td>
										{{item.score}}
									</td>
									<td>
										<a v-bind:href="'http://localhost/exam/start/itemDetalis.html?id='+item.id">开始考试</a>
									</td>
							
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</div>

<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost/exam/public/js/isLogin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src=''></script>

</body>
</html>
